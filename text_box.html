<!DOCTYPE html>
<html>
<head>
    <title>Editable Form</title>
    <script>
        function toggleEdit() {
            var textarea = document.getElementById('myTextbox');
            var saveButton = document.getElementById('saveButton');
            var editButton = document.getElementById('editButton');
            
            if (textarea.readOnly) {
                textarea.readOnly = false;
                saveButton.disabled = false;
                editButton.disabled = true;
            }
        }
        
        function toggleSave() {
            var textarea = document.getElementById('myTextbox');
            var saveButton = document.getElementById('saveButton');
            var editButton = document.getElementById('editButton');
            var canvas = document.getElementById('myCanvas');
            var ctx = canvas.getContext('2d');
            
            if (!textarea.readOnly) {
                textarea.readOnly = true;
                saveButton.disabled = true;
                editButton.disabled = false;

                // Clear the canvas
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Display the text as an image
                ctx.font = '16px Arial';
                ctx.fillText(textarea.value, 10, 50);
            }
        }
    </script>
</head>
<body>

<form action="">
    <label for="myTextbox">Enter text:</label><br>
    <textarea id="myTextbox" name="myTextbox" readonly></textarea><br>
    <input type="button" id="editButton" value="Edit" onclick="toggleEdit()">
    <input type="button" id="saveButton" value="Save" onclick="toggleSave()" disabled>
</form>

<!-- Canvas to display the text as an image -->
<canvas id="myCanvas" width="500" height="500" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

</body>
</html>
